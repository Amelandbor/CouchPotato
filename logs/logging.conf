[loggers]
keys = root

[handlers]
keys = console, accesslog

[formatter_generic]
datefmt = %H:%M:%S
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s

[logger_root]
handlers = console, accesslog
level = DEBUG

[formatters]
keys = generic

[handler_console]
formatter = generic
class = StreamHandler
args = (sys.stderr,)
level = NOTSET

[handler_accesslog]
class = handlers.RotatingFileHandler
args = ('logs/MovieManager.log','a', 10000, 4)
level = DEBUG
formatter = generic