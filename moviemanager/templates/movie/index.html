<div id="movies">
	<div class="header">
		<span class="title">Title</span>
		<span class="year">Year</span>
		<span class="quality">Quality</span>
		<span class="info">Info</span>
		<span class="actions">Actions</span>
	</div>
	% for movie in c.movies:
	<div class="item" data-id="${movie.id}">
		<span class="title">${movie.name}</span>
		<span class="year">${movie.year}</span>
		<span class="quality">${movie.quality}</span>
		<span class="info">
			<span class="imdb"><a href="http://www.imdb.com/title/${movie.imdb}/" target="_blank"><img src="/media/images/imdb.png" /></a></span>
			<span class="moviedb"><a href="http://www.themoviedb.org/movie/${movie.movieDb}" target="_blank"><img src="/media/images/moviedb.png" /></a></span>
		</span>
		<span class="actions"><a href="${url(controller='movie', action='delete', id=movie.id)}"><img src="/media/images/delete.png" /></a></span>
	</div>
	% endfor
</div>

<div id="snatched" class="smallList">
	<h1>Snatched:</h1>
	% for movie in c.snatched:
	<span>
		${movie}
		<span class="actions">
			<a href="${url(controller='movie', action='downloaded', id=movie.id)}"><img src="/media/images/ok.png" title="Movie downloaded correctly." /></a>
			<a href="${url(controller='movie', action='reAdd', id=movie.id)}"><img src="/media/images/undo.png" title="Movie didnt download, re-add it." /></a>
		</span>
	</span>
	% endfor
</div>

<div id="downloaded" class="smallList">
	<h1>Downloaded:</h1>
	% for movie in c.downloaded:
	<span>
		${movie}
		<span class="actions">
			<a href="${url(controller='movie', action='delete', id=movie.id)}"><img src="/media/images/delete.png" /></a>
		</span>
	</span>
	% endfor
</div>
