
% if len(c.results):
	<div class="header">
		<span class="name">Name</span>
		<span class="score">Score</span>
		<span class="date">Date</span>
		<span class="size">Size</span>
	</div>
% for nzb in c.results:
	<div class="item">
		<span class="name">${nzb.name}</span>
		<span class="score">${nzb.score}</span>
		<span class="date">${nzb.dateAdded}</span>
		<span class="size">${nzb.size}</span>
	</div>
% endfor
% else:
	<div class="item">
		Nothing found
	</div>
% endif
